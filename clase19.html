<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ciclos o recorridos
        /*
        * Sintaxis -> while(condition) {//ingresa el cuerpo del wile}
        */
        var sumatoria = 0;
        while (sumatoria < 10) {
            console.log(sumatoria);
            sumatoria++;
        }
        //switch

        /* Sintaxis -> switch(expresion) {
            case :
            break;
            ...
        }
        */
        var frutapreferida = 'Mango';
        switch (frutapreferida) {
            case 'Naranja':
                console.log('Su fruta preferida es la piña')

            case 'Banano':
                console.log('Su fruta preferida es el banano')

            case 'Melon':
                console.log('Su fruta preferida es el melon')

            case 'Durazno':
                console.log('Su fruta preferida es el Durazno')

            default:
                console.log('Su fruta preferida no la tenemos en el almacen');
        }
        //el break le dice que no imprima mas 
        var Día = 'Martes';
        switch (Día) {
            case 'Lunes':
                console.log('Hoy es Lunes');
                break;
            case 'Martes':
                console.log('Hoy es Martes');
                break;
            case 'Miercoles':
                console.log('Hoy es Miercoles');
                break;
            case 'jueves':
                console.log('Hoy es jueves');
                break;
            case 'viernes':
                console.log('Hoy es viernes');
                break;
            case 'sabado':
                console.log('Hoy es sabado');
                break;
            case 'domingo':
                console.log('Hoy es domingo');
                break;
            default:
                console.log("No sabemos que dia es hoy :'v ");
        }
    </script>
</body>

</html>
